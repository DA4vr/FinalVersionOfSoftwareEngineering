
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="LoginStyle.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" method="post">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="submit">Log In!</button>
            <div class="signup-option">
                <p>Not a user? <a href="indexsignup.html">Sign up</a></p>
            </div>
        </form>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyD9gHim51ecM6rMqMjF7N-FNDJRnGOTnnI",
            authDomain: "software-engineering-17dd3.firebaseapp.com",
            projectId: "software-engineering-17dd3",
            storageBucket: "software-engineering-17dd3.appspot.com",
            messagingSenderId: "952604620572",
            appId: "1:952604620572:web:29a19895e888e56338acd9",
            measurementId: "G-551MVD47X1"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // get ref to database services
        const db = getDatabase(app);
        document.getElementById("submit").addEventListener('click', function(e){
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Fetch data from the database
            get(ref(db, 'signUp/' + username)).then((snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    if (userData.password === password) {
                        alert("Login Success");
                        window.location.href = "index.html"; // Redirect to the homepage
                    } else {
                        alert("Login failed: Incorrect password");
                    }
                } else {
                    alert("Login failed: User not found");
                }
            }).catch((error) => {
                console.error("Error getting data:", error);
            });
        });
    </script>
</body>
</html>
