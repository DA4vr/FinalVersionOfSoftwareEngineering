<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="stylessignup.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <form name="signup-form" method="post">
        <h2>Registration</h2>
        <div class="content">
            <div class="input-box">
                <label for="name">Full Name</label>
                <input type="text" placeholder="@John Smith" name="name" required>
            </div>

            <div class="input-box">
                <label for="name">Username</label>
                <input type="text" placeholder="John2020" name="uname" required>
            </div>

            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" placeholder="John2020@hotmail.com" name="email" required>
            </div>

            <div class="input-box">
                <label for="phonenumberl">Phone number</label>
                <input type="tel" placeholder="050-1234 567" name="phoneNumber" required>
            </div>

            <div class="input-box">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" placeholder="John20202Smith." name="password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('password')">&#x1F441;</span>
                </div>
            </div>

            <div class="input-box">
                <label for="Cpassword">Confirm Password</label>
                <div class="password-input">
                    <input type="password" id="confirmPassword" placeholder="John20202Smith." name="confirmpassword" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">&#x1F441;</span>
                </div>
            </div>
        </div>
        <div class="alert">
            <p>By clicking sign Up, you agree to our <a href="#">Privacy Policy,</a> and <a href="#">Cookies Policy.</a> You may receive SMS notifications from us and can opt out at any time.</p>
        </div>
        <div class="button-container">
            <button type="submit" name="register" id="register-btn">Register</button>
        </div>
        <div class="button-container">
            <button type="homePage" name="homePage" id="homePage">Home Page</button>
        </div>
    </form>
</div>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
    apiKey: "AIzaSyD9gHim51ecM6rMqMjF7N-FNDJRnGOTnnI",
    authDomain: "software-engineering-17dd3.firebaseapp.com",
    projectId: "software-engineering-17dd3",
    storageBucket: "software-engineering-17dd3.appspot.com",
    messagingSenderId: "952604620572",
    appId: "1:952604620572:web:29a19895e888e56338acd9",
    measurementId: "G-551MVD47X1"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // get ref to database serbices
    const db = getDatabase(app);
    document.getElementById("register-btn").addEventListener('click', function(e){
    e.preventDefault();
            set(ref(db, 'signUp/' + document.querySelector("[name=uname]").value),
            {
                name: document.querySelector("[name=name]").value,
                username: document.querySelector("[name=uname]").value,
                email: document.querySelector("[name=email]").value,
                phonenumberl: document.querySelector("[name=phoneNumber]").value,
                password: document.querySelector("[name=password]").value,
                confirmpassword: document.querySelector("[name=confirmpassword]").value,

            });
            alert("Registeration Successful");

});
</script>
<script>
    function togglePasswordVisibility(id) {
        var passwordInput = document.getElementById(id);
        var toggleIcon = passwordInput.nextElementSibling;
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.innerHTML = "&#x1F440;"; // Eye closed icon
        } else {
            passwordInput.type = "password";
            toggleIcon.innerHTML = "&#x1F441;"; // Eye open icon
        }
    }

    document.getElementById("homePage").addEventListener('click', function() {
    window.location.href = "index.html"; // Redirect to the homepage

});
</script>
</body>
</html>
