<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Billing and Payment</title>
</head>
<body>

<div class="container">

    <form action="" method="post" id="paymentForm" required>

        <div class="row">

            <div class="col">

                <h3 class="title">Billing Address</h3>

                <div class="inputBox">
                    <span>Full Name:</span>
                    <input type="text" placeholder="Sara Smith" required>
                </div>
                <div class="inputBox">
                    <span>Email:</span>
                    <input type="email" placeholder="example@example.com" required>
                </div>
                <div class="inputBox">
                    <span>Address:</span>
                    <input type="text" placeholder="Street - Building/Villa no." required>
                </div>
                <div class="inputBox">
                    <span>City:</span>
                    <input type="text" placeholder="Sharjah" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Area:</span>
                        <input type="text" placeholder="Al Qarayen" required>
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Payment</h3>

                <div class="inputBox">
                    <span>Cards Accepted:</span>
                    <img src="img/card_img.png" alt="Accepted Cards">
                </div>
                <div class="inputBox">
                    <span>Name on Card:</span>
                    <input type="text" placeholder="Sara Ahmad Smith" required>
                </div>
                <div class="inputBox">
                    <span>Credit Card Number:</span>
                    <input type="number" placeholder="1111-2222-3333-4444" required>
                </div>
                <div class="inputBox">
                    <span>Exp Month:</span>
                    <input type="text" placeholder="January" required>
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>Exp Year:</span>
                        <input type="number" placeholder="2026" required>
                    </div>
                    <div class="inputBox">
                        <span>CVV:</span>
                        <input type="text" placeholder="123" required>
                    </div>
                </div>

            </div>

        </div>

        <div class="button-container">
            <button type="button" class="submit-btn" id="ProceedPay">Proceed to Payment</button>
        </div>
    </form>

</div>    

<script>
    document.getElementById("ProceedPay").addEventListener('click', function() {
        var form = document.getElementById('paymentForm');
        if (form.checkValidity()) {
            window.location.href = "refno.html";
        } else {
            alert('Please fill in all required fields.');
        }
    });
</script>

</body>
</html>
